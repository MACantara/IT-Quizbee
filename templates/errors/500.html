{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container text-center" style="margin-top: 100px;">
    <h1 class="display-1">500</h1>
    <h2 class="mb-4">Internal Server Error</h2>
    <p class="lead">Oops! Something went wrong on our end.</p>
    <p>We're working to fix the problem. Please try again later.</p>
    
    <div class="mt-5">
        <a href="{{ url_for('navigation.index') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
