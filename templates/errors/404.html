{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container text-center" style="margin-top: 100px;">
    <h1 class="display-1">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead">The page you're looking for doesn't exist.</p>
    <p>It may have been moved or deleted.</p>
    
    <div class="mt-5">
        <a href="{{ url_for('navigation.index') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{{ url_for('navigation.topics') }}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-book"></i> Browse Topics
        </a>
    </div>
</div>
{% endblock %}
